<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案4: スポーツ実況型 - 関西俳句バトル2026</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Yu Gothic', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background: #e1f5fe;
            overflow: hidden;
        }

        .container {
            width: 1920px;
            height: 1080px;
            position: relative;
            background: linear-gradient(to bottom right, #e0f7fa, #b2ebf2, #80deea);
        }

        /* トップバー（スポーツ中継風） */
        .top-scoreboard {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0277bd, #0288d1, #03a9f4);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            display: flex;
            align-items: stretch;
            overflow: hidden;
        }

        .team-score-section {
            width: 380px;
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .team-score-section.red {
            background: linear-gradient(135deg, #e53935, #ef5350);
            text-align: right;
            align-items: flex-end;
        }

        .team-score-section.white {
            background: linear-gradient(135deg, #616161, #757575);
            text-align: left;
            align-items: flex-start;
        }

        .team-name-score {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .team-label-small {
            font-size: 18px;
            color: rgba(255,255,255,0.9);
            font-weight: bold;
        }

        .score-display {
            font-size: 56px;
            font-weight: bold;
            font-family: 'Arial Black', sans-serif;
            color: white;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
        }

        .team-score-section.red .score-display {
            text-align: right;
        }

        .team-score-section.white .score-display {
            text-align: left;
        }

        .center-info {
            width: 420px;
            background: rgba(255,255,255,0.98);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
        }

        .tournament-logo {
            font-size: 28px;
            font-weight: bold;
            color: #01579b;
            text-align: center;
            line-height: 1.2;
        }

        .match-status {
            display: flex;
            gap: 15px;
            font-size: 20px;
            color: #0277bd;
            font-weight: bold;
        }

        .match-status span {
            background: #e1f5fe;
            padding: 4px 12px;
            border-radius: 8px;
        }

        .theme-line {
            font-size: 22px;
            font-weight: bold;
            color: #01579b;
            background: #e3f2fd;
            padding: 6px 16px;
            border-radius: 10px;
        }

        /* 動画エリア（メイン中央） */
        .main-video {
            width: 1280px;
            height: 560px;
            background: rgba(0,0,0,0.05);
            border: 5px solid #0288d1;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0288d1;
            font-size: 32px;
            align-self: center;
        }

        /* ステージ: 左俳句 - 動画 - 右俳句 */
        .stage {
            position: absolute;
            top: 180px;
            bottom: 40px;
            left: 60px;
            right: 60px;
            display: flex;
            align-items: stretch;
            justify-content: center;
            gap: 40px;
        }

        .haiku-box {
            width: 360px;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            padding: 30px 20px;
            display: flex;
            position: relative;
            overflow: hidden;
            justify-content: center;
            align-items: center;
        }

        .haiku-box.red::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #e53935, #ef5350, #e57373);
        }

        .haiku-box.white::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #616161, #757575, #9e9e9e);
        }

        .haiku-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-left: 0;
        }

        .haiku-verse {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .haiku-text {
            writing-mode: vertical-rl;
            font-size: 50px;
            line-height: 1.8;
            letter-spacing: 0.1em;
            color: #212121;
            font-weight: 500;
            white-space: nowrap;
        }

        /* レスポンシブ: 小さな画面では縦並びにする */
        @media (max-width: 1400px) {
            .stage {
                position: static;
                width: 100%;
                margin-top: 140px;
                transform: none;
                flex-direction: column;
                align-items: center;
                height: auto;
                padding: 0 30px 30px;
            }

            .haiku-box {
                width: calc(100% - 60px);
                height: auto;
                padding: 18px 22px;
                flex-direction: row;
            }

            .main-video {
                width: calc(100% - 60px);
                height: 420px;
            }

            body {
                overflow: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- トップスコアボード -->
        <div class="top-scoreboard">
            <!-- 紅チーム -->
            <div class="team-score-section red">
                <div class="team-label-small">紅</div>
                <div class="team-name-score">紅チーム名</div>
                <div class="score-display">0</div>
            </div>

            <!-- 中央情報 -->
            <div class="center-info">
                <div class="tournament-logo">関西俳句バトル2026</div>
                <div class="match-status">
                    <span>Aブロック第1試合</span>
                    <span>先鋒戦</span>
                </div>
                <div class="theme-line">兼題：春霞</div>
            </div>

            <!-- 白チーム -->
            <div class="team-score-section white">
                <div class="team-label-small">白</div>
                <div class="team-name-score">白チーム名</div>
                <div class="score-display">0</div>
            </div>
        </div>

        <!-- ステージ: 左俳句 - 動画合成エリア - 右俳句 -->
        <div class="stage">
            <!-- 左（紅）俳句 -->
            <div class="haiku-box red">
                <div class="haiku-main">
                    <div class="haiku-verse">
                        <div class="haiku-text">春の風桜舞い散る夕暮れに</div>
                    </div>
                </div>
            </div>

            <!-- 中央：動画エリア（配信ソフトで合成） -->
            <div class="main-video">動画合成エリア</div>

            <!-- 右（白）俳句 -->
            <div class="haiku-box white">
                <div class="haiku-main">
                    <div class="haiku-verse">
                        <div class="haiku-text">夏の空入道雲が立ち上がる</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
